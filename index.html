<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gram-Inspired Magic 8 Ball</title>
    <link href="./src/output.css" rel="stylesheet">
    <link rel="images" href="img">
</head>
<body class="
bg-gradient-to-r 
from-pink-700 
to-cyan-700 
via-violet-700
animate-gradient-xy
">
    <header class="
    bg-neutral-100
    bg-opacity-25
    h-16
    relative
    ">
        <div id="sfw-toggle" aria-description="sfw/nsfw toggle"
        class="
        inline
        bg-teal-400
        absolute
        top-3
        left-10
        py-1
        rounded-xl
        shadow-inner
        ">
            <span id="sfw" aria-description="mode selected" class="
            px-2
            py-1
            rounded-xl
            bg-teal-200
            ">clean</span>
            <span id="nsfw" aria-description="mode not selected" class="
            px-2
            py-1
            rounded-xl
            ">explicit</span>
        </div>
        <p class="
        absolute
        bottom-0
        right-10
        ">
            inspired by Mary Cregan
        </p>
    </header>
    <main class="
    h-full
    flex
    items-center
    justify-center
    px-4
    pt-10 xs480:pt-6
    ">
        <div id="ball" class="
        w-[250px] xs330:w-xs250 xs380:w-xs300 xs430:w-xs350 xs480:w-400 xs530:w-xs450 xs580:w-xs500 sm:w-128 
        h-[250px] xs330:h-xs250 xs380:h-xs300 xs430:h-xs350 xs480:h-400 xs530:h-xs450 xs580:h-xs500  sm:h-128 
        rounded-full
        flex
        items-center
        justify-center
        bg-black-radial-gradient
        origin-bottom
        ">
            <div id="result" class="
            w-[125px] xs330:w-[150px] xs380:w-[200px] xs430:w-[250px] xs480:w-3/5
            h-auto xs330:h-[120px] xs380:h-[150px] xs430:h-[150px] xs480:h-2/5
            bg-gradient-to-br
            from-violet-900
            to-violet-950
            text-stone-100
            rounded-xl
            flex
            items-center
            p-4
            shadow-inner
            ">
                <p id="instructions" class="text-center"><span class="inline"></span>Ask your question then </span><span class="inline md:hidden">tap</span><span class="hidden md:inline">click</span><span class="inline"> anywhere on the magic 8 ball.</span></p>
                <p id="answer" class="hidden text-center"></p>
            </div>
        </div>
    </main>

<script src="./src/main.js"></script>
</body>
</html>
